{% load static %}
<!doctype html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle with Popper -->
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/apps/core/static/core/js/main.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href='/apps/core/static/core/css/main.css'>

    <title>Unistock</title>
    <link rel="shortcut icon" type="image/png" href='apps/core/static/core/media/favicon.ico'>

</head>

<body>


  <section class="header">

      <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="/apps/core/static/core/media/navbar_icon.png" alt="Unistock" width="70" height="64">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarContent">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">

                            <a class="nav-link select" aria-current="page" href="."> Главная </a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <!-- Navbar ends here -->

        <div class="middle">

            <h1 class="text-white fw-bold display-2">К сожалению, все магазины <span class="theme-text">UNISTOCK</span> в России закрылись. Сейчас проходят закрытые распродажи для владельцев клубных карт. </h1>

        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <small class="text-center text-white">Чтобы найти ближайший магазин, пожалуйста, авторизуйтесь.</small>
            <button type="button" name="primary" class="btn btn-outline-light btn-lg" data-bs-toggle="modal" data-bs-target="#userAuth">Авторизоваться</button>
        </div>

  <!--  Modal window content  -->

        <div id="userAuth" class="modal fade">

            <div class="modal-dialog modal-dialog-centered">

                <div class="modal-content">

                    <div class="modal-body">

                        <button type="button" class="btn-close btn-close-white"
                                data-bs-dismiss="modal">
                        </button>

                        <div class="authForm bg-dark">
                            <div class="icon-modal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                                     fill="none" stroke="white" stroke-width="1" stroke-linecap="round"
                                     stroke-linejoin="round" class="feather feather-user">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2">
                                    </path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>

                            <form id="formMod" action="." method="post">

                                {% csrf_token %}

                                <div class="form-floating mb-3 mt-4">

                                    {{ form.phone }}
                                    <label class="phone__label" for="phone">Введите номер телефона</label>
                                    {{ form.phone.errors }}

                                </div>

                                <div class="mt-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="baseCheck" required>
                                    <label class="form-check-label" for="baseCheck">Согласие на обработку персональных данных</label>
                                </div>


                                <div class="d-grid gap-2">
                                    <button type="submit" form="formMod" class="btn btn-outline-light mt-3">OK</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

  <!-- End of modal content -->

    </div>

  </section>

  <!--  Separate Popper and Bootstrap JS -->

  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   -->
</body>
</html>
