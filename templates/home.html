{% load static %}
<!doctype html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">

  <!-- Custom CSS -->

  {% block stylesheets %}

        <link rel="stylesheet" type="text/css"
              href="{% static 'css/main.css' %}">

  {% endblock stylesheets %}

    <title>Unistock</title>

</head>

<body>


  <section class="header">
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="/media/navbar_icon.png" alt="Unistock" width="70" height="64">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
                        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link select" aria-current="page" href=".">Главная</a>
                        </li>

                    </ul>

                </div>

            </div>
        </nav>

        <div class="middle">

            <h1 class="text-white fw-bold display-3">К сожалению, все магазины <span class="theme-text">UNISTOCK</span> в России закрылись. Сейчас проходят закрытые распродажи для владельцев клубных карт. Чтобы найти ближайший магазин, пожалуйста, авторизуйтесь. </h1>

        </div>
      
        <div class="auth">
            <button type="button" name="primary" class="btn btn-outline-light btn-lg" data-bs-toggle="modal" data-bs-target="#userAuth">Авторизоваться</button>
        </div>

        <div id="userAuth" class="modal fade">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="btn-close btn-close-white"
                        data-bs-dismiss="modal"></button>
                        <div class="authForm bg-dark">
                            <h1 class="modalHeader text-center">Авторизация</h1>
                            <form action=".">
                                <div class="mb-3 mt-3">
                                    <label for="tel">Номер телефона</label>
                                    <input type="tel" class="form-control" />
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-light mt-3">OK</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

  </section>

  <!-- Navbar ends here -->
    
  <!-- Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>

  <!-- DEV -->
  <script src="main.js"></script>

  <!-- PROD -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   -->
</body>
</html>
